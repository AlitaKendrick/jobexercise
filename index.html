<div class="container-fluid">
	<div class="row">
	<div class="col-md-12 hero-unit">
	  <h1>Employee Data Management</h1>
	  <p>Tagline</p>
	 </div>
	</div>

		<div class="panel panel-default">
		    <!-- Default panel contents -->
		    <div class="panel-heading">Employee Data</div>

	    <!-- Table -->
	    <table class="table">
	      <th>Employee Name</th>
	      <th>Role</th>
	      <th>Start Date</th>
	      <th>Months Worked</th>
	      <th>Monthly Rate</th>
	      <th>Monthly Billed</th>
	    </table>
	  </div>

	<div class="row">
		
		<div class="col-lg-6">
	        <div class="panel panel-default">
	          <div class="panel-heading">
	            <h3 class="panel-title">Add Employee</h3>
	          </div>
	          <div class="panel-body">

	            <!-- Sign-up Form (note the various input "types")-->
	            <form role="form">
	              <div class="form-group">
	                <label for="name-input">Employee Name:</label>
	                <input class="form-control" id="name-input" type="text">
	              </div>
	              <div class="form-group">
	                <label for="role-input">Role</label>
	                <input class="form-control" id="role-input" type="text">
	              </div>
	              <div class="form-group">
	                <label for="start-input">Start Date</label>
	                <input class="form-control" id="start-input" type="number">
	              </div>
	              <div class="form-group">
	                <label for="monthly-rate-input">Monthly Rate</label>
	                <input class="form-control" id="monthly-rate-input" type="number">
	              </div>
	              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
	            </form>
	          </div>
	        </div>
	      </div>
		
	</div>

<!DOCTYPE html>
<html>
<head>
	<title>Timesheet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous">
	 </script>

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<div class="container-fluid">
	<div class="row">
	<div class="col-md-12 hero-unit">
	  <h1>Employee Data Management</h1>
	  <p>Tagline</p>
	 </div>
	</div>

		<div class="panel panel-default">
		    <!-- Default panel contents -->
		    <div class="panel-heading">Employee Data</div>

	    <!-- Table -->
	    <table class="table">
	      <th>Employee Name</th>
	      <th>Role</th>
	      <th>Start Date</th>
	      <th>Months Worked</th>
	      <th>Monthly Rate</th>
	      <th>Monthly Billed</th>
	    </table>
	  </div>

	<div class="row">
		
		<div class="col-md-4" id="form">
			
			<div class="input-group">
			 <span class="input-group-addon" id="fName">First Name</span>
			 <input type="text" class="form-control" placeholder="">
			</div>
			<div class="input-group">
			 <span class="input-group-addon" id="lname">Last Name</span>
			 <input type="text" class="form-control" placeholder="">
			</div>
			<div class="input-group">
			 <span class="input-group-addon" id="sDate">Start Date</span>
			 <input type="text" class="form-control" placeholder="Month/Day/Year">
			</div>
			<div class="input-group">
			 <span class="input-group-addon" id="mRate">Monthly Rate</span>
			 <input type="text" class="form-control" placeholder="">
			</div>

		</div>	
	
</div>
</div>
 

</body>
</html>
